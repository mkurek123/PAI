<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PAI</title>
</head>
<body>
	<script type="text/javascript">
		 	var szerokość = parseInt(prompt("Podaj szerokość prostokąta"));
		 	var wysokość = parseInt(prompt("Podaj wysokość prostokąta"));
		 		document.write("szerokość: "+ szerokość+ "<br>")
		 		document.write("wysokość: "+ wysokość)
		 	document.write("<br>")
		for (a = 1; a <=wysokość; ++a){
			for (count = 1; count <=szerokość; ++count){
    			document.write("*");
			}
		document.write("<br>")
}
	</script>

</body>
</html>
