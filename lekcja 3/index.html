<!DOCTYPE html>
    <head>
        <title>PAI</title>
        <meta charset="utf-8">
    </head>
<body>
    <script type="text/javascript">
        
        a = 100
         
        if(a >= 0 && a <= 39){
             document.write("Ocena 1")
        }
        else if(a >= 40 && a <= 54){
            document.write("Ocena 2")
        }
        else if(a >= 55 && a <= 69) {
            document.write("Ocena 3")
        }
        else if(a >= 70 && a <= 84) {
            document.write("Ocena 4")
        }
        else if(a >= 85 && a <= 94) {
            document.write("Ocena 5")
        }
        else if(a >= 95 && a <= 100) {
            document.write("Ocena 6")
        }

    </script>
</body>
</html>
