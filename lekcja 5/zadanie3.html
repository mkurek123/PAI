<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>tak właśnie myślałem</title>
</head>
<body>
<script type="text/javascript">
	var liczba1 = parseInt(prompt("Podaj pierwszą liczbę"));
	var liczba2 = parseInt(prompt("Podaj drugą liczbę"));
	document.write("Wynik to: "+mnozenie(liczba1, liczba2));

	function mnozenie(liczba1, liczba2)
	{
		return liczba1 * liczba2
	}

</script>
</body>
</html>
